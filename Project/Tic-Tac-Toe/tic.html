
<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        .outer
        {
            border:2px solid black;
            margin:50px;
            padding:10px;
            width:50vw;
            background-color:rgb(49, 46, 46);
        }
        .boardgame
        {
            display:grid;
            grid-template-columns:100px 100px 100px;
            grid-template-rows:100px 100px 100px;
            place-content:center;
            grid-gap:5px;

        }
        button{
            background-color: antiquewhite;
            color:black;
            font-size:xx-large;
            border-radius:10px;
            background-color: rgb(21, 198, 139);
        }
        button:hover
        {
            background-color: rgb(226, 236, 236);
        }
        h1
        {
            background-color: black;
            color:white;
            padding:10px;
            border-radius:2px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="outer">
    <h1>Tic-Tac-Toe</h1>
    <div class="boardgame">
    <button id="a"></button>
    <button id="b"></button>
    <button id="c"></button>
    <button id="d"></button>
    <button id="e"></button>
    <button id="f"></button>
    <button id="g"></button>
    <button id="h"></button>
    <button id="i"></button>
    </div>
</div>
    <script src="./Tic-Tac-Toe_files/tic.js.download"></script>

</body></html>
